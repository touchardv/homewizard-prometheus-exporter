# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - goarch:
      - amd64
      - arm64
    goos:
      - linux
    main: ./cmd

dockers:
  - build_flag_templates:
      - "--build-arg=BINARY=homewizard-prometheus-exporter"
      - "--build-arg=BUILD_DIR=/"
      - "--platform=linux/amd64"
    dockerfile: deployment/Dockerfile
    goarch: amd64
    ids:
      - homewizard-prometheus-exporter
    image_templates:
      - "quay.io/touchardv/homewizard-prometheus-exporter:v{{ .Version }}-amd64"
    use: buildx

  - build_flag_templates:
      - "--build-arg=BINARY=homewizard-prometheus-exporter"
      - "--build-arg=BUILD_DIR=/"
      - "--platform=linux/arm64"
    dockerfile: deployment/Dockerfile
    goarch: arm64
    ids:
      - homewizard-prometheus-exporter
    image_templates:
      - "quay.io/touchardv/homewizard-prometheus-exporter:v{{ .Version }}-arm64"
    use: buildx

docker_manifests:
  - image_templates:
      - "quay.io/touchardv/homewizard-prometheus-exporter:v{{ .Version }}-amd64"
      - "quay.io/touchardv/homewizard-prometheus-exporter:v{{ .Version }}-arm64"
    name_template: "quay.io/touchardv/homewizard-prometheus-exporter:v{{ .Version }}"